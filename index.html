<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <!-- Here is where the navbar gets generated with the time left and highscores -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <h3 id="highscore">View Highscores</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" id="time">Time: 0</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Title and subtitle section -->
        <div>
            <h1 id="question">Coding Quiz Challenge</h1>
        </div>
        <br>
        <div class="subtitle">
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
        </div>

        <!-- Here the highscore form is generated -->
        <form id="forma">
            <div class="form-group">
                <label for="exampleInputPassword1">Enter initials</label>
                <input type="name" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-info" id="submitButton" >Submit</button>
        </form>

        <br>
        <!-- This is the start button -->
        <button id="button1" class="btn btn-success">Start Quiz</button>
        <div class="answers">
            <ol id="answersItems"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
